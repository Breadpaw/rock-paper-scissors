<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rocke, Parchment, Shears</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Rocke, Parchment, Shears</h1>
    </div>

    <div class="container">
      <!-- <div class="left"> -->
      <div class="rock gridimg">
        <img id="rock" src="img/rock-sm.png" alt="rock" />
      </div>
      <div class="paper gridimg">
        <img id="paper" src="img/paper-sm-txt.png" alt="paper" />
      </div>
      <div class="scissors gridimg">
        <img id="scissors" src="img/scissors-sm.png" alt="scissors" />
      </div>
      <!-- </div> -->

      <div class="player score">
        Thee<br />
        <span id="player-score"> 0 </span>
      </div>
      <div class="totals score">
        Totals<br />
        <span id="total-score"></span>
      </div>
      <div class="joseph score">
        Joseph<br />
        <span id="joseph-score"> 0 </span>
      </div>

      <div class="text">
        Ye Scoundrel!<br />

        Word has reached me that ye have a quarrel with me, picketh thine armament and joineth me in this skirmish!<br />
        <span id="response">&nbsp;</span>
      </div>
    </div>

    <script src="js/rps.js" async defer></script>
    <script src="js/js.js" async defer></script>
  </body>
</html>
